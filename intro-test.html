<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Test - Wireframe Globe with Glitch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        #intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #intro-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
            pointer-events: none;
        }

        .intro-text h1 {
            font-size: 48px;
            font-weight: 600;
            color: #66d1ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .intro-text p {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .phase-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid rgba(102, 209, 255, 0.3);
            z-index: 1002;
            font-family: monospace;
            font-size: 14px;
            color: #66d1ff;
            display: none;
        }

        .phase-indicator.active {
            display: block;
        }

        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid rgba(102, 209, 255, 0.2);
            font-family: monospace;
            font-size: 12px;
            color: #9ca3af;
            z-index: 1003;
        }

        .stats div {
            margin: 3px 0;
        }

        .stats .label {
            color: #66d1ff;
        }
    </style>
</head>
<body>
    <canvas id="intro-canvas"></canvas>
    
    <div id="intro-overlay">
        <div class="intro-text">
            <h1>Wireframe Globe</h1>
            <p>3× Speed Build → 1s Hold → Glitch Burst</p>
            <p style="font-size: 14px; margin-top: 20px; opacity: 0.6;">Loading...</p>
        </div>
    </div>

    <div class="phase-indicator" id="phase-indicator">
        Initializing...
    </div>

    <div class="stats">
        <div><span class="label">Phase:</span> <span id="phase-text">Init</span></div>
        <div><span class="label">Edges:</span> <span id="edges-text">0</span> / <span id="total-edges-text">0</span></div>
        <div><span class="label">Time:</span> <span id="time-text">0.0s</span></div>
        <div><span class="label">Glitch:</span> <span id="glitch-text">0.000</span></div>
        <div><span class="label">Neon:</span> <span id="neon-text">0.00</span></div>
    </div>

    <script type="module">
        // Enhanced intro.js with status tracking
        import * as THREE from '/vendor/three/three.module.js';
        import { makeWireMaterials, igniteSeedPulse, neonSurge, tickUniforms, updateChromatic } from './js/effects.js';
        import { createWireframeGlobe, playEdge, disposeWireframe } from './js/wireframeGlobe.js';

        const RADIUS = 3.0;
        const SUBDIV = 4;
        const SEGMENT_TIME_MS = 53;
        const HOLD_AFTER_BUILD_MS = 1000;
        const GLITCH_SCALE_PEAK = 1.18;
        const GLITCH_NOISE_AMP = 0.035;

        let renderer, scene, camera, clock, overlay, canvas;
        let lineMaterial, uniforms, wire, plan;
        let startTime = performance.now();

        // Status elements
        const phaseIndicator = document.getElementById('phase-indicator');
        const phaseText = document.getElementById('phase-text');
        const edgesText = document.getElementById('edges-text');
        const totalEdgesText = document.getElementById('total-edges-text');
        const timeText = document.getElementById('time-text');
        const glitchText = document.getElementById('glitch-text');
        const neonText = document.getElementById('neon-text');

        function updateStats(phase, edgeCount = 0, totalEdges = 0) {
            phaseText.textContent = phase;
            edgesText.textContent = edgeCount;
            totalEdgesText.textContent = totalEdges;
            const elapsed = ((performance.now() - startTime) / 1000).toFixed(1);
            timeText.textContent = elapsed + 's';
            if (uniforms) {
                glitchText.textContent = uniforms.uGlitchAmp.value.toFixed(3);
                neonText.textContent = uniforms.uNeon.value.toFixed(2);
            }
        }

        async function initIntro() {
            overlay = document.getElementById('intro-overlay');
            canvas = document.getElementById('intro-canvas');

            renderer = new THREE.WebGLRenderer({ canvas, antialias: false, powerPreference: 'high-performance' });
            renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
            renderer.setSize(window.innerWidth, window.innerHeight);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 8);
            camera.lookAt(0, 0, 0);

            updateStats('Loading Materials', 0, 0);
            ({ lineMaterial, uniforms } = await makeWireMaterials({ baseColor: 0x66d1ff }));
            
            updateStats('Creating Globe', 0, 0);
            wire = createWireframeGlobe(scene, { radius: RADIUS, subdiv: SUBDIV, material: lineMaterial });
            plan = wire.plan;

            clock = new THREE.Clock();

            window.addEventListener('resize', onResize);
            updateStats('Ready', 0, plan.length);

            animate();
        }

        function animate() {
            const t = clock.getElapsedTime();
            tickUniforms(uniforms, t);
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            
            // Update stats in animation loop
            if (uniforms) {
                glitchText.textContent = uniforms.uGlitchAmp.value.toFixed(3);
                neonText.textContent = uniforms.uNeon.value.toFixed(2);
                const elapsed = ((performance.now() - startTime) / 1000).toFixed(1);
                timeText.textContent = elapsed + 's';
            }
        }

        function onResize() {
            const w = window.innerWidth, h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }

        async function playIntro() {
            phaseIndicator.classList.add('active');
            
            // Ignite seed
            updateStats('Igniting', 0, plan.length);
            igniteSeedPulse(uniforms);
            await waitMs(200);

            // Build
            updateStats('Building Globe', 0, plan.length);
            for (let i = 0; i < plan.length; i++) {
                const e = plan[i];
                await playEdge(wire, e, SEGMENT_TIME_MS);
                if (i % 10 === 0 || i === plan.length - 1) {
                    updateStats('Building Globe', i + 1, plan.length);
                }
            }

            // *** EMPHASIZED 1.0s HOLD ***
            updateStats('HOLD (1.0s)', plan.length, plan.length);
            phaseIndicator.textContent = '⏸ HOLDING FOR 1.0 SECOND';
            await waitMs(HOLD_AFTER_BUILD_MS);

            // *** GLITCH BURST ***
            updateStats('GLITCH BURST', plan.length, plan.length);
            phaseIndicator.textContent = '⚡ GLITCH BURST - Scale';
            
            // 1) Scale burst with overshoot
            await tweenScale(wire.root, 1.0, GLITCH_SCALE_PEAK, 180);
            await tweenScale(wire.root, GLITCH_SCALE_PEAK, 1.0, 320, 'back');

            // 2) Vertex jitter: strong → mid → zero
            phaseIndicator.textContent = '⚡ GLITCH BURST - Vertex Jitter';
            await tweenUniform(uniforms, 'uGlitchAmp', 0.0, GLITCH_NOISE_AMP, 140);
            await tweenUniform(uniforms, 'uGlitchAmp', GLITCH_NOISE_AMP, GLITCH_NOISE_AMP * 0.57, 60);
            await tweenUniform(uniforms, 'uGlitchAmp', GLITCH_NOISE_AMP * 0.57, 0.0, 180);

            // 3) Chromatic/slice accents
            phaseIndicator.textContent = '⚡ GLITCH BURST - Slice Masks';
            await tweenUniform(uniforms, 'uSliceAlpha', 0.25, 0.0, 220, undefined, (p) => uniforms.uSlicePhase.value += 0.35);

            // 4) Neon surge
            phaseIndicator.textContent = '⚡ GLITCH BURST - Neon Surge';
            neonSurge(uniforms, 1.8, 450);

            // Chromatic kick
            updateChromatic({}, 0.0035);
            setTimeout(() => updateChromatic({}, 0.0), 160);

            // Settle
            updateStats('Settling', plan.length, plan.length);
            phaseIndicator.textContent = '✓ Settling...';
            await waitMs(120);

            // Fade out
            updateStats('Complete', plan.length, plan.length);
            phaseIndicator.textContent = '✓ INTRO COMPLETE';
            await waitMs(500);
            
            overlay.classList.add('fade-out');
            phaseIndicator.classList.remove('active');
            
            setTimeout(() => {
                disposeWireframe(wire);
                renderer.dispose();
            }, 800);
        }

        function waitMs(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        function tweenUniform(obj, key, from, to, ms, ease, onTick) {
            obj[key].value = from;
            const start = performance.now(), dur = ms;
            return new Promise(res => {
                function step(now) {
                    const t = Math.min(1.0, (now - start) / dur);
                    const k = ease === 'back'
                        ? (() => {
                            const s = 2.0;
                            const u = t - 1.0;
                            return (u * u * ((s + 1.0) * u + s) + 1.0);
                        })()
                        : t * t * (3.0 - 2.0 * t);
                    obj[key].value = from + (to - from) * k;
                    if (onTick) onTick(k);
                    if (t < 1.0) requestAnimationFrame(step);
                    else res();
                }
                requestAnimationFrame(step);
            });
        }

        function tweenScale(root, from, to, ms, ease) {
            root.scale.setScalar(from);
            return tweenUniform({ v: { value: from } }, 'v', from, to, ms, ease).then(() => {
                root.scale.setScalar(to);
            });
        }

        // Auto-run
        initIntro().then(playIntro).catch(err => {
            console.error('[intro] fallback', err);
            phaseIndicator.textContent = '❌ Error: ' + err.message;
            phaseIndicator.classList.add('active');
            setTimeout(() => {
                overlay.classList.add('fade-out');
            }, 2000);
        });
    </script>
</body>
</html>
